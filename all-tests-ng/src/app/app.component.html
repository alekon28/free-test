<h2 class="container text-center display-4">All Tests</h2>
<h5 class="container text-center"><em>Create and pass any tests</em></h5>
<div *ngIf="apitoken; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
<div class="container" >
  <nav class="navbar navbar-light bg-light navbar-expand-lg">
    <div class="container">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="newtest">Create test</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="user-tests">My tests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="pass-test">Pass test</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="pass-test" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
</ng-template>
<ng-template #elseBlock>
<div class="container">
  <nav class="navbar navbar-light bg-light navbar-expand-lg">
    <div class="container">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="pass-test">Pass test</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
</ng-template>
<div class="container p-5">
  <router-outlet></router-outlet>
</div>
