<div class="container row">
  <input class="form-control" type="text" placeholder="Enter answer text" #ansText (input)="changeAnswerText(ansText.value)">
  <select class="form-control col-1" #ansImTy (input)="changeAnswerImpactType(ansImTy.value)">
    <option class="form-control">~</option>
    <option class="form-control">+</option>
    <option class="form-control">-</option>
  </select>
  <input class="form-control col-3" type="text" placeholder="Enter impact value" #ansImVa (input)="changeAnswerImpactValue(ansImVa.value)">
  <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>

<div class="container border border-danger">
  {{ answerData | json }}
</div>
